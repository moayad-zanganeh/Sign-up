<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="output.css" />
    <title>Sign-Up</title>
  </head>
  <body>
    <div
      class="asli w-[30%] mx-auto my-[5rem] bg-white rounded-md h-[80vh] drop-shadow-md shadow-slate-600"
    >
      <header class="text-center">
        <h2 class="size-9 w-full font-bold">Create your accountðŸ‘‹</h2>
        <span> Sign up with Google</span>
        <hr class="w-[50%] relative left-24 my-1" />
        <span class="">Sign up with Apple</span>
      </header>
      <div class="divider flex flex-row gap-4 items-center">
        <span class="divider-line w-full h-[1px] opacity-20"></span>
        Or
        <span class="divider-line w-full h-[1px] opacity-20"></span>
      </div>
      <div>
        <form
          class="flex flex-col flex-wrap gap-2 text-center"
          action=""
          id="submit"
        >
          <label class="flex flex-col text-left w-56 mx-24">
            <span class="my-1">Email:</span>
            <input
              class="bg-white rounded-md px-2 py-1 outline-none"
              type="email"
              id="email"
            />
          </label>
          <label class="flex flex-col text-left w-56 mx-24">
            <span class="my-1">Password:</span>
            <input
              class="bg-white rounded-md px-2 py-1 outline-none"
              type="password"
              id="password"
            />
          </label>
          <label class="flex flex-col text-left w-56 mx-24">
            <span class="my-1">Report Password:</span>

            <input
              class="bg-white rounded-md px-2 py-1 outline-none"
              type="password"
              id="report-password"
            />
          </label>
          <button
            class="bg-blue-700 text-white w-56 py-1 m-auto rounded-md my-3"
          >
            Sign up
          </button>
        </form>
      </div>
      <div class="flex mx-[2rem] w-full">
        <p>Did you forget password?</p>
        <span class="mx-[3rem] inline-block">Reset Password</span>
      </div>
      <div class="text-center my-2">
        <a href="#" class="text-blue-800 font-bold">Login</a>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
